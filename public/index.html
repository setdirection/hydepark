<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="/css/default.css">

  <script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="/js/utilities.js"></script>
  <script type="text/javascript" src="/js/mustache-100644.js"></script>
  <script type="text/javascript" src="/js/config.js"></script>
  <script type="text/javascript" src="/js/errorCodes.js"></script>
  <script type="text/javascript" src="/js/ui.js"></script>
  <script type="text/javascript" src="/js/blog.js"></script>
  <script type="text/javascript" src="/js/client.js"></script>
  <script type="text/javascript" src="/js/state.js"></script>

  <script id="template-excerpt" type="text/html">
    {{=<% %>=}}
    <div id="{{id}}" class="hidden">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-excerpt">
            {{content}}
        </div>
        
        <div class="story-readmore">
            <a href="/article/{{id}}" onclick="client.displayStory('{{id}}'); return false;">Click here to read the full story!</a>
        </div>
    </div>
    <%={{ }}=%>
  </script>

  <script id="template-story" type="text/html">
  {{=<% %>=}}
    <div id="{{id}}" class="hidden">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-full">
            {{content}}
        </div>
    </div>
    <%={{ }}=%>
  </script>

  <script id="template-story-details" type="text/html">
  {{=<% %>=}}
    <div id="{{id}}">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-full">
            {{content}}
        </div>
        
        <div class="story-comments">
        
        </div>
    </div>
    <%={{ }}=%>
  </script>
</head>

<body>
    <div id="header">Set Direction Blog</div>
    
    <div id="loading" style="display: none">Loading</div>
    
    <div id="errors" style="display: none"></div>
    
    <!-- contains the "main" content of the page: stories or a story detail -->
    <div id="main-content"></div>

    <!-- contains the "firehouse" side stream -->
    <div id="side-content"></div>

    <script>    
    // -- Google Analytics
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-19819617-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>    
</body>
</html>
