<!doctype html>
<html>
<head>
  <title>Set Direction - A Ben and Dion Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/mustache-100644.js"></script>
  <script type="text/javascript" src="js/errorCodes.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/blog.js"></script>
  <script type="text/javascript" src="js/client.js"></script>

  <script id="template-excerpt" type="text/html">
    <div id="{{id}}">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-excerpt">
            {{content}}
        </div>
        
        <div class="story-readmore">
            <a href="#{{id}}" onclick="client.displayStory('{{id}}'); return false;">Click here to read the full story!</a>
        </div>
        
    </div>
  </script>

  <script id="template-story" type="text/html">
    <div id="{{id}}">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-full">
            {{content}}
        </div>
    </div>
  </script>

  <script id="template-story-details" type="text/html">
    <div id="{{id}}">
        <div class="story-headline">
            {{title}}
        </div>
        
        <div class="story-byline">
            Posted by {{author}} on {{pubDate}} (tags: {{tags}})
        </div>
        
        <div class="story-full">
            {{content}}
        </div>
        
        <div class="story-comments">
        
        </div>
    </div>
  </script>

  <script>
    $(document).ready(function() {
      console.log("loading!");
        
      // load settings from some persistent store

      // check hash to know if looking at one post

      // if single-post mode then...

      // else display the home screen
      try {
          client.displayStories();
      } catch (e) {
          console.log(e);
      }
    });
  </script>

</head>

<body>

    <div id="header">Set Direction Blog</div>
    
    <div id="loading" style="display: none">Loading</div>
    
    <!-- contains the "main" content of the page: stories or a story detail -->
    <div id="main-content"></div>

    <!-- contains the "firehouse" side stream -->
    <div id="side-content"></div>

    <script>

    var _gaq = _gaq || [];

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
    
</body>
</html>
